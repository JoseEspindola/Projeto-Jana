{% extends "base.html" %}

{% block titulo %}
Filmes Alugados
{% endblock titulo %}

{% block conteudo %}
<div class="container">
    <h2 class="mt-4 text-center">{{ opcao }}</h2>
    <br>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-4">
        {% for item in aluguel %}
        <div class="col d-flex justify-content-center">
            <div class="card h-100" style="width: 18rem;">
                <img src="https://image.tmdb.org/t/p/w500/{{ item['dados']['poster_path'] }}" class="card-img-top"
                     alt="Poster de {{ item['dados']['titulo'] }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item['dados']['titulo'] }}</h5>
                    <p class="card-text">{{ item['dados']['overview'] }}</p>
                    <hr>
                    <div class="text-center mt-auto">
                        <p class="text-warning fw-bold mb-3">Alugado!</p>
                        <form method="POST" action="{{ url_for('front_controller.remover', id=item['id']) }}" 
                              class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock conteudo %}
