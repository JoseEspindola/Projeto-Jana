{% extends "base.html" %}

{% block titulo %}
Editar Cadastro
{% endblock titulo %}

{% block conteudo %}
<div class="container mt-4">
    <div class="text-center">
        <img src="/static/img/editar_cadastro.png" alt="Editar Cadastro" class="img-fluid" style="max-width: 30%;">
    </div>
    <hr class="my-4">
    <form method="POST" class="loca mx-auto" action="{{ url_for('front_controller.editar_cadastro') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="email" class="form-control" id="usuario" name="textUsuario" value="{{ usuario }}" readonly required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="senha" name="pwSenha">
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Foto de Perfil</label>
            <input type="file" id="photo" name="fileFoto" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btnz">Salvar Alterações</button>
    </form>
</div>
{% endblock conteudo %}
