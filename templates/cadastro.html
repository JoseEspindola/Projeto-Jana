{% extends "base.html" %}

{% block titulo %}
Cadastro
{% endblock titulo %}

{% block conteudo %}
<div class="container mt-4">
    <div class="text-center">
        <img src="/static/img/cadastro.png" alt="cadastro" class="img-fluid" style="max-width: 30%;">
    </div>
    <hr class="my-4">
    <form method="POST" class="loca mx-auto" action="{{ url_for('front_controller.cadastro') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usu√°rio</label>
            <input type="email" class="form-control" id="usuario" name="textUsuario" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="pwSenha" required>
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Foto de Perfil</label>
            <input type="file" id="photo" name="fileFoto" class="form-control" accept="image/*">
        </div>

        <button type="submit" class="btnz">Cadastrar</button>
    </form>
</div>

{% endblock conteudo %}
